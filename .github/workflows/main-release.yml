                  export LD_LIBRARY_PATH="$PWD/$JRE_LIB/server:${LD_LIBRARY_PATH}"
                fi
                export LD_LIBRARY_PATH="$PWD/$JRE_LIB:${LD_LIBRARY_PATH}"
              done
            fi
          fi

          # Build with retry logic
          set +e
          pnpm tauri build ${{ matrix.args }} --verbose
          BUILD_EXIT_CODE=$?
          set -e

          if [[ $BUILD_EXIT_CODE -ne 0 ]]; then
            echo "‚ùå First build attempt failed (exit code: $BUILD_EXIT_CODE)"
            echo "üîÑ Attempting clean build..."
            
            # Clean and retry
            rm -rf dist src-tauri/target/release
            pnpm tauri build ${{ matrix.args }} --verbose
            BUILD_EXIT_CODE=$?
            
            if [[ $BUILD_EXIT_CODE -ne 0 ]]; then
              echo "‚ùå Build failed after retry (exit code: $BUILD_EXIT_CODE)"
              echo "build_success=false" >> $GITHUB_OUTPUT
