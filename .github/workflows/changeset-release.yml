name: "Changeset Release"

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      should_create_branch: ${{ steps.check_release.outputs.is_release }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to GitHub
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm run release
          version: pnpm run version
          title: "chore: release version packages"
          commit: "chore: release version packages"
          createGithubReleases: false # We'll handle this in the build workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if this is a release merge
        id: check_release
        run: |
          # Check if this push was from merging a changeset release PR
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "Commit message: $COMMIT_MSG"

          if [[ "$COMMIT_MSG" == *"chore: release version packages"* ]] || [[ "$COMMIT_MSG" == *"Version Packages"* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "‚úÖ This appears to be a release merge"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è This is not a release merge"
          fi

      - name: Sync versions after changesets
        if: steps.changesets.outputs.hasChangesets == 'true' || steps.changesets.outputs.published == 'true' || steps.check_release.outputs.is_release == 'true'
        run: |
          echo "üì¶ Ensuring all version files are synced..."
          pnpm run sync-versions

          # Check if there are any changes to commit
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: sync version files after changesets"
            git push
            echo "‚úÖ Version files synced and committed"
          else
            echo "‚ÑπÔ∏è No version sync changes needed"
          fi

      - name: Get version for release
        id: get_version
        if: steps.changesets.outputs.published == 'true' || steps.check_release.outputs.is_release == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"

      - name: Create Git Tag
        if: steps.changesets.outputs.published == 'true' || steps.check_release.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          if ! git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "‚úÖ Created and pushed tag: v$VERSION"
          else
            echo "‚ÑπÔ∏è Tag v$VERSION already exists"
          fi

  create-release-branch:
    name: Create Release Branch
    needs: [release]
    if: ${{ needs.release.outputs.should_create_branch == 'true' }}
    uses: ./.github/workflows/reusable-create-release-branch.yml
    with:
      version: v${{ needs.release.outputs.version }}
      max_branches: 5
    secrets: inherit
